{% load i18n %}{% if accounts %}<p>	<label for="account_name">{% trans "Please select an account." %}	<a href="oauth/youroom/request" target="_blank" class="youroom-add-account">{% trans "Add Another Account" %}</a>	</label>	<select name="account_name" id="youroom-name">		{% for key in accounts %}		<option value="{{key}}">{{key}}</option>		{% endfor %}	</select></p><p>	<label for="type">{% trans "Please select the type of timeline." %}</label>	<select name="type" id="youroom-type">	</select></p><script type="text/javascript">var accounts = {{accounts_json}};function selectYouRoomAccount(){	$("#youroom-type").empty();	var name = $("#youroom-name option:selected").val();	$("#youroom-type").append("<option value=\"\">Home</option>");	for(var i in accounts[name]){		var group = accounts[name][i];		$("#youroom-type").append("<option value=\""+group.id+"\">"+group.name+"</option>");	}}$("#youroom-name").change(selectYouRoomAccount);selectYouRoomAccount();function getColumnInfo(){	var accountName = $("#youroom-name option:selected").val();	var type = $("#youroom-type option:selected").val();	var typeName = $("#youroom-type option:selected").text();	return {		"name": typeName,		"service": "youroom",		"account_name": accountName,		"account_label": accountName,		"type": type	}}</script>{% else %}<p>{% trans "There is no account of youRoom." %}</p><p><a href="oauth/youroom/request" target="_blank" id="youroom-link">{% trans "Add Account" %}</a></p><script type="text/javascript">$("#youroom-link").button();</script>{% endif %}
