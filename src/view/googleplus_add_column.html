{% load i18n %}<p id="googleplus-type">	<label>{% trans "Please select the type of timeline." %}</label>	<select name="googleplus-type">		<option value="search">{% trans "Search" %}</option>	</select></p><p>	<label for="search">{% trans "Enter a search term." %}</label>	<input type="text" name="search" id="googleplus-search" style="width:380px;"></p><div style="clear:all"></div><script type="text/javascript">function getColumnInfo(){	var typeName = $("#googleplus-type option:selected").val();	var typeValue = $("#googleplus-"+typeName).val(), name, type;	if(typeName == "search"){		name = "Search/" + typeValue;		type = typeName+"/"+typeValue;	}	return {		"name": name,		"service": "googleplus",		"account_name": "",		"type": type	}}</script>
