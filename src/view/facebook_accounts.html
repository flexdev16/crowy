{% load i18n %}{% if accounts %}<div class="facebook-add-account-box">	<a href="javascript:popup('facebook/oauth')" class="facebook-add-account">{% trans "Add Another Account" %}</a></div><p id="facebook-accounts">	<label for="account_name">{% trans "The following accounts are registered." %}</label>	<table>	{% for account in accounts %}		<tr name="{{account.account_name}}" class="facebook-account">			<td>{{account.display_name}}</td>			<td><button onclick="removeAccount('facebook','{{account.account_name}}','{{account.display_name}}')">{% trans "Delete" %}</button></td>		</tr>	{% endfor %}	</table></p><script type="text/javascript">$("#facebook-accounts button").button();</script>{% else %}<p>{% trans "There is no account of Facebook." %}</p><p><a href="javascript:popup('facebook/oauth')" id="facebook-add-account-button">{% trans "Add Account" %}</a></p><script type="text/javascript">$("#facebook-add-account-button").button();</script>{% endif %}
