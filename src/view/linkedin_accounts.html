{% load i18n %}{% if accounts %}<p id="linkedin-accounts">	<label for="account_name">{% trans "The following accounts are registered." %}	<a href="oauth/linkedin/request" target="_blank" class="linkedin-add-account">{% trans "Add Another Account" %}</a></label>	</label>	<table>	{% for account in accounts %}		<tr>			<td>{{account.display_name}}</td>			<td><button onclick="removeAccount('linkedin','{{account.account_name}}','{{account.display_name}}}')">{% trans "Delete" %}</button></td>		</tr>	{% endfor %}	</table></p><script type="text/javascript">$("#linkedin-accounts button").button();</script>{% else %}<p>{% trans "There is no account of LinkedIn." %}</p><p><a href="#" onclick="window.open('oauth/linkedin/request','oauth','width=600, height=340, menubar=no, toolbar=no, location=no, scrollbars=yes');" id="linkedin-add-account-button">{% trans "Add Account" %}</a></p><script type="text/javascript">$("#linkedin-add-account-button").button();</script>{% endif %}
