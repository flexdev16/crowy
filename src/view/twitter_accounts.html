{% load i18n %}{% if accounts %}<p id="twitter-accounts">	<label for="account_name">{% trans "The following accounts are registered." %}	<a href="oauth/twitter/request" target="_blank" class="twitter-add-account">{% trans "Add Another Account" %}</a></label>	</label>	<table>	{% for account in accounts %}		<tr>			<td>{{account.account_name}}</td>			<td><button onclick="removeAccount('twitter','{{account.account_name}}')">{% trans "Delete" %}</button></td>		</tr>	{% endfor %}	</table></p><script type="text/javascript">$("#twitter-accounts button").button();</script>{% else %}<p>{% trans "There is no account of Twitter." %}</p><p><a href="oauth/twitter/request" target="_blank" id="twitter-add-account-button">{% trans "Add Account" %}</a></p><script type="text/javascript">$("#twitter-add-account-button").button();</script>{% endif %}
