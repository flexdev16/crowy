{% if profiles %}<div class="profiles">	<div id="profile-icon"></div>	<select name="profile">		{% for profile in profiles.items %}		{% if profile.1 %}			<optgroup label="{{profile.0}}" class="{{profile.0}}">				{% for p in profile.1%}				<option value="{{p.url}}">{{p.name}}</option>				{% endfor %}			</optgroup>		{% endif %}		{% endfor %}	</select></div><div class="profile-logo"></div>{% endif %}
