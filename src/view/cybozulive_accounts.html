{% load i18n %}{% if accounts %}<p id="cybozulive-accounts">	<label for="account_name">{% trans "The following accounts are registered." %}	<a href="oauth/cybozulive/request" target="_blank" class="cybozulive-add-account">{% trans "Add Another Account" %}</a>	</label>	<table>	{% for account in accounts %}		<tr>			<td>{{account.account_name}}</td>			<td><button onclick="removeAccount('cybozulive','{{account.account_name}}')">{% trans "Delete" %}</button></td>		</tr>	{% endfor %}	</table></p><script type="text/javascript">$("#cybozulive-accounts button").button();</script>{% else %}<p>{% trans "There is no account of Cybozu Live." %}</p><p><a href="oauth/cybozulive/request" target="_blank" id="cybozulive-add-account-button">{% trans "Add Account" %}</a></p><script type="text/javascript">$("#cybozulive-add-account-button").button();</script>{% endif %}
