{% load i18n %}{% if accounts %}<p>	<label for="account_name">{% trans "Please select an account." %}	<a href="oauth/linkedin/request" target="_blank" class="linkedin-add-account">{% trans "Add Another Account" %}</a></label>	<select name="account_name" id="linkedin-name">		{% for account in accounts %}		<option value="{{account.account_name}}">{{account.display_name}}</option>		{% endfor %}	</select></p><p>	<label for="type">{% trans "Please select the type of timeline." %}</label>	<select name="type" id="linkedin-type">		<option value="updates">All Updates</option>		<option value="my">My Updates</option>	</select></p><div style="clear:all"></div><script type="text/javascript">function getColumnInfo(){	var accountName = $("#linkedin-name option:selected").val();	var displayName = $("#linkedin-name option:selected").text();	var type = $("#linkedin-type option:selected").val();	var typeName = $("#linkedin-type option:selected").text();	return {		"name": typeName,		"service": "linkedin",		"account_name": accountName,		"account_label": displayName,		"type": type	}}</script>{% else %}<p>{% trans "There is no account of LinkedIn." %}</p><p><a href="#" onclick="window.open('oauth/linkedin/request','oauth','width=600, height=340, menubar=no, toolbar=no, location=no, scrollbars=yes');" id="linkedin-link">アカウントを追加</a></p><script type="text/javascript">$("#linkedin-link").button();</script>{% endif %}
