{% load i18n %}{% if accounts %}<p id="yammer-accounts">	<label for="account_name">{% trans "The following accounts are registered." %}	<a href="#" onclick="window.open('yammer/authorize','oauth','width=600, height=340, menubar=no, toolbar=no, location=no, scrollbars=yes');" class="yammer-add-account">{% trans "Add Another Account" %}</a></label>	</label>	<table>	{% for account in accounts %}		<tr>			<td>{{account.display_name}}</td>			<td><button onclick="removeAccount('yammer','{{account.account_name}}')">{% trans "Delete" %}</button></td>		</tr>	{% endfor %}	</table></p><script type="text/javascript">$("#yammer-accounts button").button();</script>{% else %}<p>{% trans "There is no account of Yammer." %}</p><p><a href="#" onclick="window.open('yammer/authorize','oauth','width=600, height=340, menubar=no, toolbar=no, location=no, scrollbars=yes');" id="yammer-add-account-button">{% trans "Add Account" %}</a></p><script type="text/javascript">$("#yammer-add-account-button").button();</script>{% endif %}
