{% load i18n %}{% if accounts %}<p>	<label for="account_name">{% trans "Please select an account." %}	<a href="chatter/oauth" target="_blank" class="chatter-add-account">{% trans "Add Another Account" %}</a></label>	<select name="account_name" id="chatter-name">		{% for account in accounts %}		<option value="{{account.account_name}}">{{account.display_name}}</option>		{% endfor %}	</select></p><p>	<label for="type">{% trans "Please select the type of timeline." %}</label>	<select name="type" id="chatter-type">		<option value="news">News Feed</option>	</select></p><div style="clear:all"></div><script type="text/javascript">function getColumnInfo(){	var selectedAccount = $("#chatter-name option:selected");	var accountName = selectedAccount.val(), displayName = selectedAccount.text();	var type = $("#chatter-type option:selected").val();	var typeName = $("#chatter-type option:selected").text();	return {		"name": typeName,		"service": "chatter",		"account_name": accountName,		"account_label": displayName,		"type": type	}}</script>{% else %}<p>{% trans "There is no account of Chatter." %}</p><p><a href="chatter/oauth" target="_blank" id="chatter-link">{% trans "Add Account" %}</a></p><script type="text/javascript">$("#chatter-link").button();</script>{% endif %}
