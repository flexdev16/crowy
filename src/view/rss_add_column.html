{% load i18n %}<p>	<label for="feed_url">{% trans "Paste a feed url." %}</label>	<input type="text" name="feed_url" id="rss-url" style="width:380px;"></p><div style="clear:all"></div><script type="text/javascript">function getColumnInfo(){	var type = $("#rss-url").val();	if(!type.match(/^http:\/\//)){		alert("{% trans "Input a valid URL." %}");		return false;	}	return {		"name": "RSS",		"service": "rss",		"account_name": "",		"type": type	}}</script>
