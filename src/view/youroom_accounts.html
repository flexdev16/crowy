{% load i18n %}{% if accounts %}<p id="youroom-accounts">	<label for="account_name">{% trans "The following accounts are registered." %}	<a href="oauth/youroom/request" target="_blank" class="youroom-add-account">{% trans "Add Another Account" %}</a>	</label>	<table>	{% for account in accounts %}		<tr>			<td>{{account.account_name}}</td>			<td><button onclick="removeAccount('youroom','{{account.account_name}}')">{% trans "Delete" %}</button></td>		</tr>	{% endfor %}	</table></p><script type="text/javascript">$("#youroom-accounts button").button();</script>{% else %}<p>{% trans "There is no account of youRoom." %}</p><p><a href="oauth/youroom/request" target="_blank" id="youroom-add-account-button">{% trans "Add Account" %}</a></p><script type="text/javascript">$("#youroom-add-account-button").button();</script>{% endif %}
