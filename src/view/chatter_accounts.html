{% load i18n %}{% if accounts %}<p id="chatter-accounts">	<label for="account_name">{% trans "The following accounts are registered." %}	<a href="chatter/oauth" target="_blank" class="chatter-add-account">{% trans "Add Another Account" %}</a>	</label>	<table>	{% for account in accounts %}		<tr>			<td>{{account.display_name}}</td>			<td><button onclick="removeAccount('chatter','{{account.account_name}}','{{account.display_name}}')">{% trans "Delete" %}</button></td>		</tr>	{% endfor %}	</table></p><script type="text/javascript">$("#chatter-accounts button").button();</script>{% else %}<p>{% trans "There is no account of Chatter." %}</p><p><a href="chatter/oauth" target="_blank" id="chatter-add-account-button">{% trans "Add Account" %}</a></p><script type="text/javascript">$("#chatter-add-account-button").button();</script>{% endif %}
