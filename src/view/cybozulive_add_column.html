{% load i18n %}{% if accounts %}<p>	<label for="account_name">{% trans "Please select an account." %}	<a href="oauth/cybozulive/request" target="_blank" class="cybozulive-add-account">{% trans "Add Another Account" %}</a></label>	<select name="account_name" id="cybozulive-name">		{% for account in accounts %}		<option value="{{account.account_name}}">{{account.account_name}}</option>		{% endfor %}	</select></p><p>	<label for="type">{% trans "Please select the type of timeline." %}</label>	<select name="type" id="cybozulive-type">		<option value="">{% trans "All Updates" %}</option>		<option value="M_SCHEDULE">{% trans "My Schedule" %}</option>		<option value="G_SCHEDULE">{% trans "Group Events" %}</option>		<option value="MESSAGE">{% trans "Messages" %}</option>		<option value="TASK">{% trans "ToDo List" %}</option>		<option value="BOARD">{% trans "Forum Cybozu" %}</option>		<option value="CABINET">{% trans "Share Folder" %}</option>		<option value="MEMBER_LIST">{% trans "Join/Leave Group" %}</option>	</select></p><div style="clear:all"></div><script type="text/javascript">function getColumnInfo(){	var accountName = $("#cybozulive-name option:selected").val();	var type = $("#cybozulive-type option:selected").val();	var typeName = $("#cybozulive-type option:selected").text();	return {		"name": typeName,		"service": "cybozulive",		"account_name": accountName,		"account_label": accountName,		"type": type	}}</script>{% else %}<p>{% trans "There is no account of Cybozu Live." %}</p><p><a href="oauth/cybozulive/request" target="_blank" id="cybozulive-link">{% trans "Add Account" %}</a></p><script type="text/javascript">$("#cybozulive-link").button();</script>{% endif %}
