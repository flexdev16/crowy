{% load i18n %}{% if accounts %}<p>	<label for="account_name">{% trans "Please select an network." %}	<a href="#" onclick="popup('yammer/authorize');" class="yammer-add-account">{% trans "Add Another Account" %}</a></label>	<select name="account_name" id="yammer-name">		{% for account in accounts %}		<option value="{{account.account_name}}">{{account.display_name}}</option>		{% endfor %}	</select></p><p>	<label for="type">{% trans "Please select the type of timeline." %}</label>	<select name="type" id="yammer-type">	</select></p><div style="clear:all"></div><script type="text/javascript">var selectedType = null;function loadTypeList(){	var accountName = $("#yammer-name option:selected").val();	var listSelect = $("#yammer-type")		.attr("disabled","disabled").empty()		.append($("<option/>").text("Loading..."));	$.getJSON("yammer/api/"+accountName, {path: 'v1/users/current.json'}, function(data){		listSelect.empty().removeAttr("disabled");		try{			$.each(data.web_preferences.home_tabs, function(){				var path = this.url.replace("https://www.yammer.com/api/v1/messages", "");				if(path == "") path = "all";				else path = path.substring(1);				$("<option/>").val(path).text(this.select_name).appendTo(listSelect);			});		}catch(e){		}	});}$("#yammer-name").change(loadTypeList);function getColumnInfo(){	var selectedAccount = $("#yammer-name option:selected");	var accountName = selectedAccount.val(), displayName = selectedAccount.text();	var type = $("#yammer-type option:selected").val();	var typeName = $("#yammer-type option:selected").text();	return {		"name": typeName,		"service": "yammer",		"account_name": accountName,		"account_label": displayName,		"type": type	}}loadTypeList();</script>{% else %}<p>{% trans "There is no account of Yammer." %}</p><p><a href="#" onclick="popup('yammer/authorize');" id="yammer-link">{% trans "Add Account" %}</a></p><script type="text/javascript">$("#yammer-link").button();</script>{% endif %}
